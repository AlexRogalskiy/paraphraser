name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub Registry ðŸ”¢
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin || true

    - name: Build the Docker image for CPU
      env:
        IMAGE_NAME: dakshvar22/paraphraser_cpu:$(date +%s)
      run: docker build . --file Dockerfile.cpu --tag {{ IMAGE_NAME }}
