name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub Registry ðŸ”¢
      run: echo '${{ secrets.DOCKERHUB_PASSWORD }}' | docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin

    - name: Build the Docker image for CPU and push
      env:
        IMAGE_NAME: paraphraser_cpu:latest
      run: |
        docker build . --file Dockerfile.cpu --tag $IMAGE_NAME
        docker tag $IMAGE_NAME ${{ env.DOCKERHUB_USERNAME }}/$IMAGE_NAME
        docker push $IMAGE_NAME

